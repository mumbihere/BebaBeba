
{% extends 'base2.html' %}

{% block content %}

    

    <h2>Passengers</h2>
	<table border=1>
	    <tr>
	        <th>Name</th>
	        <th>Email Address</th>
	        <th>Date Joined</th>

	    </tr>
	    {% for passenger in passengerview %}
	    <tr> 
	        <td>{{ passenger.name }}</td>
	        <td>{{ passenger.email }}</td>
	        <td>{{ passenger.date_joined.date}}</td>

	    </tr>
	    {% endfor %}
	</table>

{% endblock %}
