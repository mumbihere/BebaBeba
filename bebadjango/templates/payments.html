
{% extends 'base2.html' %}

{% block content %}

    

    <h2>Payments</h2>
	<table border=1>
	    <tr>
	        <th>Payer</th>
	        <th>Date</th>
	        <th>Amount</th>

	    </tr>
	    {% for payment in paymentview %}
	    <tr> 
	        <td>{{ payment.passenger.name }}</td>
	        <td>{{ payment.date.date }}</td>
	        <td>{{ payment.amount }}</td>

	    </tr>
	    {% endfor %}
	</table>




{% endblock %}
