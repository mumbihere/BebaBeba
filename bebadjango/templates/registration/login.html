{% extends "registration/login_base.html" %}


{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>


{# Assumes you setup the password_reset view in your URLconf #}
<br><p><a href="{% url 'password_reset' %}">Lost password?</a></p>

{% endblock %}
